<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/zds8lvs.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #FFEB66; 
        }

        .desktop_container {
            display: flex;
            height: 100vh;
        }

        .mobile_container {
            display: none;
        }

        .desktop_container .left_bg_image {
            flex: 1;
            background: url("pao_image.png") no-repeat center;
            background-size: cover;
        }

        .desktop_container .right_content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            text-align: center;
        }

        .desktop_container #cta-text {
            font-family: sofia-pro-soft, sans-serif;
            font-size: 42px;
            font-weight: 700;
            font-style: normal;
        }

        .desktop_container #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sofia-pro-soft, sans-serif;            
        }

        .desktop_container #description {
            flex: 1;
            font-size: 18px;
            font-weight: 400;
            font-style: normal;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            font-family: sofia-pro-soft, sans-serif;
        }

        .desktop_container #email-input {
            flex: 1;
            width: 50%;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 34px;
            padding: 20px;
            box-sizing: border-box;
            border: none;
        }

        .desktop_container #submit-button {
            flex: 1;
            width: 50%;
            margin-top: 10px;   
            margin-bottom: 20px;
            padding: 12px;
            font-size: 24px;
            border-radius: 12px;
            background-color: #74D6E7;
            font-weight: 700;
            border: none;
        }

        .desktop_container .social_media_icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 10px;
        }

        .desktop_container .social_media_icons img {
            width: 30px;
            height: auto;
        }
        

        @media (max-width: 820px) and (min-width: 300px) {
            /* Prevents horizontal scrolling */
            html, body {
                overflow-x: hidden;
                width: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .desktop_container {
                display: none;
            }

            .mobile_container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 20px;
                width: 100%;
                max-width: 100vw;
                box-sizing: border-box;
                overflow-x: hidden;                
            }
            
            .mobile_container img {
                width: 100%;
                max-width: 100%;
                height: auto;
            }

            .mobile_container .bg_img {
                width: 85%;   
            }
            
            .mobile_container #logo {
                width: 30%;
                margin-bottom: 24px;
            }

            /* Mobile CTA Text */
            .mobile_container #cta-text {
                font-family: sofia-pro-soft, sans-serif;
                font-size: 24px;
                font-weight: 700;
                text-align: center;
                width: 100%; /* Prevents overflow */
                box-sizing: border-box;
                margin-bottom: 10px;
            }

            /* Mobile Description */
            .mobile_container #description {
                font-size: 14px;
                font-weight: 400;
                width: 90%;
                margin-top: 0px;
                margin-bottom: 20px;
                padding: 0 10px;
                text-align: center;
                box-sizing: border-box;
                font-family: sofia-pro-soft, sans-serif;
            }

            /* Mobile Email Input */
            .mobile_container #email-input {
                width: 90%;
                max-width: 400px;
                height: 60px;
                border-radius: 10px;
                font-size: 16px;
                padding: 15px;
                box-sizing: border-box;
                border: none;
            }

            /* Mobile Submit Button */
            .mobile_container #submit-button {
                width: 90%;
                max-width: 400px;
                height: 60px;
                margin-top: 10px;
                font-size: 18px;
                font-weight: 700;
                border-radius: 10px;
                background-color: #74D6E7;
                border: none;
                box-sizing: border-box;
            }

            /* Mobile Social Media Icons */
            .mobile_container .social_media_icons {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;
                margin-top: 20px;
                width: 100%;
                box-sizing: border-box;
                flex-wrap: wrap; /* Ensures wrapping instead of overflow */
            }

            .mobile_container .social_media_icons img {
                width: 25px;
                height: auto;
                max-width: 100%; /* Ensures images donâ€™t exceed screen */
            }
        }


        /* Media query specifically for iPhone SE */
        @media (max-width: 375px) {
        }
    </style>
</head>

<body>
    <div class="desktop_container">
        <img class="bg_image" src="pao_image.png">
        <div class="right_content">
            <div id="input">
                <img id="logo" src="pao_labs_logo.png">
                <h1 id="cta-text">Be the first to fuel with PAO &#x26A1;</h1>
                <form id="input-container">
                    <p id="description">Sign up for our email list to get early access to our launch, plus exclusive updates on promotions and events!</p>
                    <input type="email" id="email-input" placeholder="Enter your email" required>
                    <button type="submit" id="submit-button">Submit</button>
                </form>
                <div class="social_media_icons">
                    <a href="https://www.instagram.com/paolabsjelly"><img src="instagram.png" alt="instagram"></a>
                    <a href="https://www.tiktok.com/@paolabsjelly"><img src="tiktok.png" alt="tiktok"></a>
                    <a href="https://www.youtube.com/@paolabsjelly"><img src="youtube.png" alt="youtube"></a>
                    <a href="mailto:zack.yu@paolabs.com"><img src="email_icon.png" alt="email"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile_container">
        <img id="logo" src="pao_labs_logo.png">
        <img class="bg_image" src="pao_image.png">
        <h1 id="cta-text">Be the first to fuel with PAO &#x26A1;</h1>
        <p id="description">Sign up for our email list to get early access to our launch, plus exclusive updates on promotions and events!</p>
        <form id="input-container">
            <input type="email" id="email-input" placeholder="Enter your email" required>
            <button type="submit" id="submit-button">Submit</button>
        </form>
        <div class="social_media_icons">
            <a href="https://www.instagram.com/paolabsjelly"><img src="instagram.png" alt="instagram"></a>
            <a href="https://www.tiktok.com/@paolabsjelly"><img src="tiktok.png" alt="tiktok"></a>
            <a href="https://www.youtube.com/@paolabsjelly"><img src="youtube.png" alt="youtube"></a>
            <a href="mailto:zack.yu@paolabs.com"><img src="email_icon.png" alt="email"></a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select the correct form, input, and button based on which layout is visible
            const desktopForm = document.querySelector('.desktop_container #input-container');
            const mobileForm = document.querySelector('.mobile_container #input-container');

            // Choose the correct form based on screen size
            const activeForm = window.innerWidth <= 820 ? mobileForm : desktopForm;
            const emailInput = activeForm.querySelector('#email-input');
            const submitButton = activeForm.querySelector('#submit-button');

            if (activeForm) {
                activeForm.addEventListener('submit', function (event) {
                    event.preventDefault();

                    if (!emailInput || !submitButton) {
                        console.error("Email input or submit button not found.");
                        return;
                    }

                    // Disable input and button
                    emailInput.disabled = true;
                    submitButton.disabled = true;
                    submitButton.style.cursor = 'not-allowed';

                    fetch('https://script.google.com/macros/s/AKfycbw0_3SFf7Ix9UAO6CJyA5eZPR-ueDRbs9RUY9S-sUsrD2BYgPILaXVoq_AwGA82mrztvw/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ email: emailInput.value }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(response => console.log(response))
                        .then(() => {
                            submitButton.textContent = 'Submitted';
                            submitButton.style.backgroundColor = '#6EF78C';
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            emailInput.disabled = false;
                            submitButton.disabled = false;
                            submitButton.style.cursor = 'pointer';
                        });
                });
            } else {
                console.error("No active form found.");
            }
        });
    </script>
</body>

</html>
