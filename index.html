<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <title>Pao Labs</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Lexend';
            flex-direction: column;
        }

        h1 {
            color: white;
            padding: 1rem;
            font-size: 2rem;
            /* Responsive font size */
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px;
            display: flex;
            justify-content: center;
            /* Center everything in the header horizontally */
            flex-direction: column;
            /* Stack children elements vertically */
            text-align: center;
            /* Center align the text for all child elements */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px;
            /* Increased padding for better tap targets */
        }

        div {
            /* This targets the div containing your form */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Take up remaining space */
        }

        #logo {
            max-height: 10vh;
            /* Responsive logo height */
            width: auto;
            margin-bottom: 10px;
        }

        #pill-container {
            display: flex;
            width: 90%;
            /* Responsive width */
            max-width: 500px;
            /* Maximum width */
            border: 3px solid white;
            border-radius: 999px;
            margin: 20px;
            /* Added margin for better spacing */
            align-items: center;
            /* Center items vertically within the pill-container */
        }

        #pill-input,
        #pill-button {
            flex: 1;
            height: 50px;
            /* Increased height for better interaction */
            font-size: 1rem;
            /* Responsive font size */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img id="logo" src="logo_green_white.png" alt="Pao Labs Logo">
        <div class="nav-links">
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT US</a>
            <a href="http://www.instagram.com/paolabsjelly">INSTAGRAM</a>
        </div>
    </div>
    <div>
        <h1>Sign up for the latest news on our product and where we'll be sampling next!</h1>
        <form id="pill-container">
            <input type="email" id="pill-input" placeholder="Enter your email" required>
            <button type="submit" id="pill-button">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var images = ['landing_page_1.png', 'landing_page_2.png', 'landing_page_3.png'];
            var chosenImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = 'url(' + chosenImage + ')';
        });

        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbw0_3SFf7Ix9UAO6CJyA5eZPR-ueDRbs9RUY9S-sUsrD2BYgPILaXVoq_AwGA82mrztvw/exec', {
                method: 'POST',
                body: JSON.stringify({ email: document.getElementById('email').value }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
