<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <title>Pao Labs</title>
    <style>
        body {
            margin: 0;
            /* Remove default margin provided by the browser */
            height: 100vh;
            /* Make the body take the full height of the viewport */
            background-position: bottom;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Do not repeat the background image */
            background-size: cover;
            /* Change this to 'contain' to see the whole image */
            display: flex;
            align-items: center;
            /* Align content vertically center */
            justify-content: center;
            /* Align content horizontally center */
            text-align: center;
            /* Ensure text is centered */
            font-family: 'Lexend';
            flex-direction: column;
            /* Stacks items vertically */
        }

        h1 {
            font-family: 'Lexend';
            color: white;
            width: 25em;
            font-size: 35px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }

        .nav-links a {
            margin-left: 10px;
            /* Space between links */
            text-decoration: none;
            /* Optional: removes underline from links */
            color: white;
            /* Optional: sets the text color */
        }

        .nav-links a:first-child {
            margin-left: 0;
            /* No margin for the first link */
        }

        .link-image {
            height: 30px;
        }

        .main-body {
            position: absolute;
            /* Positioning the button absolutely within the body */
            top: 50%;
            /* Centering vertically */
            left: 50%;
            /* Centering horizontally */
            transform: translate(-50%, -50%);
            /* Adjusts the button to be exactly centered */
        }


        #logo {
            /* position: absolute; */
            /* top: 10px; */
            left: 10px;
            height: 100px;
            /* Adjust based on your logo size */
            /* width: auto; */
        }

        input[type="email"]::placeholder {
            color: #aaa;
            /* Light gray placeholder text */
            font-style: 'italic';
            /* Italicize the placeholder text */
            font-family: 'Lexend', Arial, sans-serif;
            /* Specify a font for the placeholder */
            opacity: 1;
            /* Full opacity */
        }

        #pill-container {
            display: flex;
            width: 30em;
            border: 3px solid white;
            border-radius: 999px;
            /* Large border-radius to create pill shape */
        }

        #pill-input {
            flex: 1;
            background-color: transparent;
            border: none;
            height: 20px;
            padding: 30px;
            font-size: 20px;
            color: #aaa;
        }

        #pill-button {
            background-color: white;
            border: none;
            border-radius: 0px 999px 999px 0px;
            height: inherit;
            padding: 0 15px;
            cursor: pointer;
            color: rgba(159, 224, 243);
            text-shadow: 0 0 0 black;
            /* Trick to display text */
            transition: color 0.3s;
            font-size: 20px;
            font-weight: bold;
        }

        #pill-button:hover {
            color: black;
        }

        #pill-input:focus,
        #pill-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <img id="logo" src="logo_green_white.png" alt="Pao Labs Logo">
        <div class="nav-links">
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT US</a>
            <a href="http://www.instagram.com/paolabsjelly">!INSTAGRAM</a>
        </div>
    </div>
    <div class="main-body">
        <h1>Sign up for the latest news on our product and where we'll be sampling next!</h1>
        <form id="pill-container">
            <input type="email" id="pill-input" placeholder="Enter your email" required>
            <button type="submit" id="pill-button">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var images = ['landing_page_1.png', 'landing_page_2.png', 'landing_page_3.png'];
            var chosenImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = 'url(' + chosenImage + ')';
        });

        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbw0_3SFf7Ix9UAO6CJyA5eZPR-ueDRbs9RUY9S-sUsrD2BYgPILaXVoq_AwGA82mrztvw/exec', {
                method: 'POST',
                body: JSON.stringify({ email: document.getElementById('email').value }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
