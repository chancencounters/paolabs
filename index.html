<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <title>Pao Labs</title>
    <style>
        body {
            margin: 0;
            /* Remove default margin provided by the browser */
            height: 100vh;
            /* Make the body take the full height of the viewport */
            background-position: bottom;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Do not repeat the background image */
            background-size: cover;
            /* Change this to 'contain' to see the whole image */
            display: flex;
            align-items: center;
            /* Align content vertically center */
            justify-content: center;
            /* Align content horizontally center */
            text-align: center;
            /* Ensure text is centered */
            font-family: 'Lexend';
        }

        h1 {
            font-family: 'Lexend';
            color: white;
            width: 25em;
            font-size: 35px;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 100px;
            /* Adjust based on your logo size */
            width: auto;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 50px;
            /* Fully rounded ends for the form */
            border: 2px solid white;
            /* White border around the form */
        }

        #pill-container {
            display: flex;
            width: 30em;
            border: 3px solid white;
            border-radius: 999px; /* Large border-radius to create pill shape */
        }

        #pill-input {
            flex: 1;
            background-color: transparent;
            border: none;
            height: 20px;
            padding: 5px 10px;
            color: white;
        }

        #pill-button {
            background-color: white;
            border: none;
            border-radius: 999px;
            height: 28px; /* Adjust for border height */
            padding: 0 15px;
            cursor: pointer;
            color: transparent;
            text-shadow: 0 0 0 black; /* Trick to display text */
            transition: color 0.3s;
        }

        #pill-button:hover {
            color: black;
        }

        #pill-input:focus, #pill-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <img id="logo" src="logo_green_white.png" alt="Pao Labs Logo">
    <div>
        <h1>Sign up for the latest news on our product and where we'll be sampling next!</h1>
        <form id="pill-container">
            <input type="email" id="pill-input" placeholder="Enter your email" required>
            <button type="submit" id="pill-button">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var images = ['landing_page_1.png', 'landing_page_2.png', 'landing_page_3.png'];
            var chosenImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = 'url(' + chosenImage + ')';
        });

        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbw0_3SFf7Ix9UAO6CJyA5eZPR-ueDRbs9RUY9S-sUsrD2BYgPILaXVoq_AwGA82mrztvw/exec', {
                method: 'POST',
                body: JSON.stringify({ email: document.getElementById('email').value }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
