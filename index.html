<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pao Labs</title>
    <style>
        body {
            margin: 0;
            /* Remove default margin provided by the browser */
            height: 100vh;
            /* Make the body take the full height of the viewport */
            background-position: bottom;
            /* Center the background image */
            background-repeat: no-repeat;
            /* Do not repeat the background image */
            background-size: cover;
            /* Change this to 'contain' to see the whole image */
            display: flex;
            align-items: center;
            /* Align content vertically center */
            justify-content: center;
            /* Align content horizontally center */
            text-align: center;
            /* Ensure text is centered */
            font-family: sans-serif;
            /* Optional: sets a nice sans-serif font */
        }

        h1 {
            font-family: sans-serif;
            color: white;
            width: 25em;
            font-size: 35px;
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 100px;
            /* Adjust based on your logo size */
            width: auto;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 50px;
            /* Fully rounded ends for the form */
            border: 2px solid white;
            /* White border around the form */
        }

        input[type="email"],
        button {
            padding: 10px;
            margin: 10px 0;
            /* Add some space around the input and button */
            width: 250px;
            /* Set a specific width */
            border: 2px solid #ccc;
            /* Add a border to the inputs */
            border-radius: 4px;
            /* Rounded corners for the inputs and button */
            background: none;
            /* Transparent background for inputs */
            color: white;
            /* White text */
        }

        button {
            cursor: pointer;
            /* Indicates that a button is clickable */
            background-color: white;
            /* White background color for the button */
            color: black;
            /* Black text for contrast */
            border: none;
            /* Remove border from the button */
        }

        button:hover {
            background-color: #eee;
            /* Light grey color on hover */
            color: black;
        }
    </style>
</head>

<body>
    <img id="logo" src="logo_green_white.png" alt="Pao Labs Logo">
    <div>
        <h1>Sign up for the latest news on our product and where we'll be sampling next!</h1>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var images = ['landing_page_1.png', 'landing_page_2.png', 'landing_page_3.png'];
            var chosenImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = 'url(' + chosenImage + ')';
        });

        document.getElementById('emailForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbw0_3SFf7Ix9UAO6CJyA5eZPR-ueDRbs9RUY9S-sUsrD2BYgPILaXVoq_AwGA82mrztvw/exec', {
                method: 'POST',
                body: JSON.stringify({ email: document.getElementById('email').value }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
